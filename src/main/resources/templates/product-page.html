<!doctype html>
<html lang="en" ng-app="app" ng-controller="CartController">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="icon" type="image/x-icon"
          href="https://png.pngtree.com/png-vector/20220917/ourmid/pngtree-letter-p-icon-png-image_6187497.png">
    <!-- npx tailwindcss -i ./src/input.css -o ./src/main/resources/static/dist/output.css --watch -->
    <link rel="stylesheet" href="/dist/output.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="/js/checkDarkMode.js"></script>
    <link rel="stylesheet" href="/dist/findbyRange.css">
</head>
<body class="dark:bg-gray-900"  ng-controller="productController">
<div th:replace="fragments/header :: header"></div>

<main class="mt-20">

    <!--  BreakCrumb Section  -->
    <section class="bg-gray-50 dark:bg-gray-800">
        <div class="lg:gap-8 justify-between items-baseline py-8 px-4 mx-auto max-w-screen-xl xl:gap-16 flex flex-wrap sm:py-16 lg:px-6">
            <div class="text-2xl font-bold dark:text-gray-300">
                Product
            </div>
            <div class="">
                <a href="/" class="font-bold dark:text-gray-300">Home</a> <span class="mx-3 dark:text-gray-300">/</span>
                <span class="text-gray-700 dark:text-gray-300">Product Page</span>
            </div>
        </div>
    </section>

    <!--  Left SideBar Section  -->
    <section class="bg-white dark:bg-gray-900 py-8 sm:py-16">
        <div class="mx-auto max-w-screen-xl px-4  lg:px-6  flex  gap-2 xl:gap-4 ">

            <div class="w-1/5 hidden lg:block pr-8">

                <div class="py-2">
                    <h3 class="font-semibold text-lg dark:text-gray-300 mb-3">Categories</h3>
                    <ul>
                        <li class="py-2 cursor-pointer flex gap-2 items-center hover:pl-4 duration-300 text-gray-900 dark:text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                 stroke="currentColor" class="w-3 h-3">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"/>
                            </svg>
                            <a ng-click="getAllProduct()" class="text-sm font-medium w-full">All</a>
                        </li>
                        <div ng-repeat="category in categories">
                            <li class="py-2 cursor-pointer flex gap-2 items-center hover:pl-4 duration-300 text-gray-900 dark:text-gray-400">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                     stroke-width="1.5" stroke="currentColor" class="w-3 h-3">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"/>
                                </svg>
                                <a class="text-sm font-medium w-full">{{category}}</a>
                            </li>
                        </div>

                    </ul>
                </div>

                <hr class="my-3 dark:text-gray-200">

                <form class="py-2 ">
                    <h3 class="font-semibold text-lg dark:text-gray-300 mb-3">Price</h3>
                    <div class="price-input">
                        <div class="mb-3">
                            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">From</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                    <div class="w-5 h-5 text-gray-500 dark:text-gray-400 flex items-center">
                                        $
                                    </div>
                                </div>
                                <input ng-model="min" required name="min" type="text" id="input-group-1"
                                       class="input-min pointer-events-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-sky-500 focus:border-sky-500 block w-full pl-8 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-sky-500 dark:focus:border-sky-500">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">To</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                    <div class="w-5 h-5 text-gray-500 dark:text-gray-400 flex items-center">
                                        $
                                    </div>
                                </div>
                                <input ng-model="max" required name="max" type="text" id="input-group-2"
                                       class="input-min pointer-events-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-sky-500 focus:border-sky-500 block w-full pl-8 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-sky-500 dark:focus:border-sky-500">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="slider">
                            <div id="progress"></div>
                        </div>
                        <div class="range-input">
                            <input type="range" class="range-min" min="0" max="200" ng-model="min" step="1">
                            <input type="range" class="range-max" min="0" max="200" ng-model="max" step="1">
                        </div>
                    </div>
                    <button
                            class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-sky-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                        Filter
                    </button>
                </form>

                <hr class="my-3 dark:text-gray-200">

                <div class="py-2">
                    <h3 class="font-semibold text-lg dark:text-gray-300 mb-3">Color</h3>

                    <div class="flex gap-3 flex-wrap">
                        <span class="flex w-3 h-3 bg-gray-200 rounded-full"></span>
                        <span class="flex w-3 h-3 bg-gray-900 rounded-full dark:bg-gray-700"></span>
                        <span class="flex w-3 h-3 bg-sky-600 rounded-full"></span>
                        <span class="flex w-3 h-3 bg-green-500 rounded-full"></span>
                        <span class="flex w-3 h-3 bg-red-500 rounded-full"></span>
                        <span class="flex w-3 h-3 bg-purple-500 rounded-full"></span>
                        <span class="flex w-3 h-3 bg-indigo-500 rounded-full"></span>
                        <span class="flex w-3 h-3 bg-yellow-300 rounded-full"></span>
                        <span class="flex w-3 h-3 bg-teal-500 rounded-full"></span>
                    </div>
                </div>

                <hr class="my-3 dark:text-gray-200">

                <div class="py-2">
                    <h3 class="font-semibold text-lg dark:text-gray-300 mb-3">Tags</h3>
                    <ul class="flex gap-1 flex-wrap">
                        <li>
                            <a href="#"
                               class="inline-flex items-center bg-gray-100 hover:bg-gray-200 text-gray-800 text-xs font-medium  px-2.5 py-1.5 rounded-xl dark:bg-gray-700 dark:hover:bg-gray-800 dark:text-gray-300">
                                Accessories
                            </a>
                        </li>
                        <li>
                            <a href="#"
                               class="inline-flex items-center bg-gray-100 hover:bg-gray-200 text-gray-800 text-xs font-medium  px-2.5 py-1.5 rounded-xl dark:bg-gray-700 dark:hover:bg-gray-800 dark:text-gray-300">
                                Chairs
                            </a>
                        </li>
                        <li>
                            <a href="#"
                               class="inline-flex items-center bg-gray-100 hover:bg-gray-200 text-gray-800 text-xs font-medium  px-2.5 py-1.5 rounded-xl dark:bg-gray-700 dark:hover:bg-gray-800 dark:text-gray-300">
                                Glass
                            </a>
                        </li>
                        <li>
                            <a href="#"
                               class="inline-flex items-center bg-gray-100 hover:bg-gray-200 text-gray-800 text-xs font-medium  px-2.5 py-1.5 rounded-xl dark:bg-gray-700 dark:hover:bg-gray-800 dark:text-gray-300">
                                Deco
                            </a>
                        </li>
                        <li>
                            <a href="#"
                               class="inline-flex items-center bg-gray-100 hover:bg-gray-200 text-gray-800 text-xs font-medium  px-2.5 py-1.5 rounded-xl dark:bg-gray-700 dark:hover:bg-gray-800 dark:text-gray-300">
                                Table
                            </a>
                        </li>
                    </ul>
                </div>


            </div>


            <div class="flex-1">
                <div class="mx-auto max-w-screen-xl min-h-[629px]  grid grid-cols-1 min-[350px]:grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-3 lg:gap-4 lg:gap-y-6 gap-y-4">

                    <div ng-repeat="product in products">
                        <div href="#" class="group relative pb-2">
                            <div class=" animate-fade px-5 absolute hidden group-hover:flex w-full h-full bg-opacity-50 bg-black rounded-lg items-center justify-center flex-col gap-2">
                                <div ng-click="addToCart(product)"
                                     class="cursor-pointer product-item text-white w-full text-center flex items-center justify-center gap-1  bg-sky-600 hover:bg-sky-500 duration-200 focus:ring-4 focus:ring-sky-300 font-medium rounded-lg text-sm px-5 py-2.5  dark:bg-sky-600 dark:hover:bg-sky-700 focus:outline-none dark:focus:ring-sky-800">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                         stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                              d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                    <span class="">Add To Cart</span>
                                </div>
                                <a href="#"
                                   class="text-white w-full text-center flex items-center justify-center gap-1 bg-gray-400 hover:bg-gray-300 duration-200 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5  dark:bg-gray-600 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-sky-800">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                         stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                              d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z"/>
                                    </svg>
                                    See Detail
                                </a>
                            </div>
                            <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
                                <img ng-src="{{product.image}}"
                                     class="h-full w-full object-cover object-center  duration-200">
                            </div>
                            <div class="text-center">
                                <h3 class="mt-4 text-sm text-gray-700 dark:text-gray-300">{{product.name}}</h3>
                                <p class="mt-1 text-lg font-medium text-gray-900 dark:text-gray-100">$ <span
                                        class="mt-1 text-lg font-medium text-gray-900 dark:text-gray-100">{{product.price}}</span>
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <section
            class="mx-auto max-w-screen-xl bg-gray-100 dark:bg-gray-800 my-10 flex sm:flex-row items-center flex-col rounded-lg">
        <div class="sm:w-1/2 w-2/3 sm:py-16 py-4 sm:pl-16 ">
            <h3 class="text-2xl font-bold mb-2 dark:text-gray-50">Our Newsletter</h3>
            <p class="dark:text-gray-100">Subscribe our newsletter and get discount 50% off</p>
        </div>
        <div class="sm:w-1/2 w-2/3 sm:py-16 py-4 sm:pr-16 flex items-center">
            <form class="w-full">
                <div class="relative">
                    <label for="default-search"></label><input type="email" id="default-search"
                                                               class="block bg-white w-full p-4  text-sm text-gray-900 border border-gray-300 rounded-lg focus:ring-gray-500 focus:border-sky-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-sky-500 dark:focus:border-sky-500"
                                                               placeholder="Your email address" required>
                    <button type="submit"
                            class="text-gray-900 absolute bg-gray-50 right-2.5 bottom-2.5 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-gray-700 dark:text-gray-50 dark:hover:bg-gray-600 dark:focus:ring-gray-800">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512"
                             class="ml-[5px]" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="48"
                                  d="M268 112l144 144-144 144m124-144H100">
                            </path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </section>
</main>


<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
<script src="/js/darkMode.js"></script>
<script>
    const app = angular.module("app", []);
    app.controller("productController", function ($scope, $http) {
        $scope.categories = [
            "Bàn", "Đèn", "Ghế", "Sen đá", "Lọ"
        ]
        $scope.getAllProduct = () => {
            $http.get("http://localhost:8080/api/public/products").then(res => {
                $scope.products = res.data;
            }, (error) => {
                throw(error)
            } )
        }
        $scope.getAllProduct();
        $scope.min = 1;
        $scope.max = 100;
    })
</script>
<script src="/js/Cart.js"></script>
</body>

</html>
